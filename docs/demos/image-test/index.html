<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image</title>

  <link rel="icon" type="image/png" sizes="16x16" href="../../favicon.png">
  <link rel="stylesheet" type="text/css" href="../../css/cbl-normalize-size.css">

  <style>
    .dropzone {
      border: 1px dashed black;
      margin: 1rem;
      width: 400px;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>Image Plugin Examples</h1>
    <h2>Loading via embedded image tag</h2>
    <div style="display: flex; align-items: center;">
      <div id="checkboxland" class="cbl-normalize-size"></div>
      <img id="image" crossorigin="anonymous" src="./apple-logo.png" />
    </div>
    <h2>Loading via URL</h2>
    <div>
      <form id="url-form">
        <input type="text" id="url" />
        <button type="submit">Load</button>
      </form>
      <pre>
https://i.gifer.com/DC2D.gif
      </pre>
    </div>
    <h2>Loading via file-upload</h2>
    <input type="file" name="picture" />
    <h2>Loading via drag-and-drop</h2>
    <div id="dropzone" class="dropzone">DROPZONE</div>
    <p><a href="https://github.com/bryanbraun/checkboxland/tree/master/docs/demos/image-test">See source code here</a>.</p>
  </div>
  <script type="module" src="demo.js"></script>
</body>

</html>
