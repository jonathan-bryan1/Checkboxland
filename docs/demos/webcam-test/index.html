<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webcam</title>

  <link rel="icon" type="image/png" sizes="16x16" href="../../favicon.png">
  <link rel="stylesheet" type="text/css" href="../../css/cbl-normalize-size.css">

  <style>
    body {
      text-align: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
    }
    .page {
      display: inline-block;
    }
    .media {
      display: flex;
      flex-direction: column;
    }
    @media (min-width: 1080px) {
      .media {
        flex-direction: row;
      }
    }
    video {
      background: black;
    }
    [type="range"] {
      width: 250px;
    }
    .threshold,
    footer {
      padding-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="media">
      <video width="540" height="540" autoplay muted playsinline></video>
      <div id="checkboxland" class="cbl-normalize-size"></div>
    </div>
    <div class="threshold">
      <label for="range">Threshold:</label><br />
      <input type="range" id="threshold" min="0" max="100" />
    </div>
    <div>
      <label for="dithering">Dithering:</label>
      <select id="dithering">
        <option value="none">- none -</option>
        <option value="ordered">Ordered</option>
        <option value="atkinson">Atkinson</option>
        <option value="errorDiffusion">Error Diffusion</option>
      </select>
    </div>
    <footer>
      <div><a href="../../../">‚Üê Back to Checkboxland</div></a>
    </footer>
  </div>
  <script type="module" src="demo.js"></script>
</body>

</html>
