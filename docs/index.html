<body>
  <div class="page">
    <aside class="sidebar">
      <div id="logo" class="checkbox-logo"></div>
      <h3>The Basics</h3>
      <ul>
        <li><a href="#">Getting Started</a></li>
        <li><a href="#">Methods</a></li>

      <h3>Advanced Usage</h3>
      <ul>
        <li><a href="#">Using Plugins</a></li>

      </ul>

    <main class="main">
      <h1 class="title">Checkboxland</h1>
      <h2 class="subtitle">Render anything as HTML checkboxes</h2>
      <div id="demobox" class="demobox">
        <iframe src="demos/clock/index.html" frameborder="0" scrolling="no" class="demoframe"></iframe>
        <form id="demoboxForm">
          <input type="radio" id="clock-demo" class="visuallyhidden" name="demoRadios" value="clock" checked="true" />
          <label for="clock-demo">Clock</label>
          <input type="radio" id="conways-demo" class="visuallyhidden" name="demoRadios" value="conways-game" />
          <label for="conways-demo">Game of Life</label>
          <input type="radio" id="marquee-demo" class="visuallyhidden" name="demoRadios" value="marquee" />
          <label for="marquee-demo">Marquee</label>
        </form>
      </div>
    </main>
  </div>

  <script type="module" src="scripts.js"></script>
